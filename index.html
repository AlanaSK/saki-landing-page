<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAKI - Black Friday</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--Header-->
    <header class="header">
      <div class="container">
        <div>
          <img src="assets/logo.png" alt="logo saki" />
        </div>
        <div class="grid-16">
          <ul>
            <li>black</li>
            <li>friday</li>
          </ul>
        </div>
      </div>
    </header>

    <!--call out-->
    <div class="box-call">
      <div class="call">
        <p class="content">
          <a href="https://www.google.com/">www.saki-patternmaking.com</a>
        </p>
      </div>
    </div>

    <!--Cronometro-->
    <div class="time"></div>

    <!--formulario email-->
    <div class="formulario container">
      <h2>Cadastre seu e-mail para mais promoções e novidade:</h2>
      <input type="text" id="form" />
      <button type="submit" id="send">ENVIAR</button>
    </div>

    <!-- call promoção -->
    <div class="call-box-promocao">
      <div class="call-promocao">
        <h2>peças com até 75% de desconto!</h2>
      </div>
    </div>

    <!-- produtos -->
    <div class="haori container">
      <ul>
        <li>
          <img
            src="/assets/haori-vermelho.png"
            alt="haori vermelho"
            class="haori-vermelho grid-1"
          />
        </li>
        <li>
          <img
            src="/assets/haori-preto.png"
            alt="haori vermelho"
            class="haori-preto grid-1"
          />
        </li>
      </ul>
    </div>

    <div class="info-produto-haori">
      <div class="container">
        <h2 class="grid-14">Haori</h2>
        <p class="grid-14">de <del>R$400</del> por R$200</p>
        <button type="submit">Compre agora</button>
      </div>
    </div>
    <!-- produtos -->
    <div class="camisa container">
      <ul>
        <li>
          <img
            src="/assets/camisa-vermelha.png"
            alt="camisa vermelho"
            class="camisa-vermelho grid-1"
          />
        </li>
        <li>
          <img
            src="/assets/camisa-preta.png"
            alt="camisa vermelho"
            class="camisa-preto grid-1"
          />
        </li>
      </ul>
    </div>

    <div class="info-produto-camisa">
      <div class="container">
        <h2 class="grid-14">Camisa</h2>
        <p>de <del>R$250</del> por R$180</p>
        <button type="submit">Compre agora</button>
      </div>
    </div>

    <!-- produtos -->
    <div class="bermuda container">
      <ul>
        <li>
          <img
            src="/assets/bermuda-vermelha.png"
            alt="bermuda vermelho"
            class="bermuda-vermelho grid-1"
          />
        </li>
        <li>
          <img
            src="/assets/berbuda-preta.png"
            alt="bermuda vermelho"
            class="bermuda-preto grid-1"
          />
        </li>
      </ul>
    </div>

    <div class="info-produto-bermuda">
      <div class="container">
        <h2 class="grid-14">Bermuda</h2>
        <p class="grid-14">de <del>R$270</del> por R$200</p>
        <button type="submit">Compre agora</button>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer container">
      <h2>Fale com a gente:</h2>
      <ul>
        <li>contato@saki-patternmaking.com</li>
        <li>(99) 3232 4545</li>
      </ul>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
